<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-black w-screen m-auto mt-8 ml-8">

 <main class="flex items-center justify-center py-60">  
    <div class="flex gap-24 items-center">
        <div class="flex items-baseline">
            <img class="w-128 h-48" src="../public/images/login-100.svg" alt="100 Logo">
            <img class="w-32 h-36" src="../public/images/x.svg" alt="x logo">
        </div>
        <div class="flex flex-col px-7">
            <div>
                <h2 class="text-neutral-50 font-normal font-regular text-5xl">Happening now</h2>
            </div>
            <div class="mt-4">
                <h3 class="text-neutral-50 text-2xl font-regular">Join today.</h3>
            </div>
            <div class="mt-10">
                    <button class="py-2 px-6 w-80 bg-neutral-50 rounded-3xl backdrop-blur-xl shadow-custom ">
                        <span class="text-neutral-1000 text-center font-bold text-base font-regular">create account
                        </span>
                    </button>
            </div>
            <div class="mt-10 flex gap-1 items-center">
                <div class=" w-40 border-b-2 border-neutral-700"></div>
                <div class="text-neutral-50">or</div>
                <div class=" w-40 border-b-2 border-neutral-700"></div>
            </div>
            <div class="mt-10">
                <p class="text-neutral-50 font-regular text-xl">Already have an account?</p>
            </div>
            <div class="mt-5">
                    <button class="py-2 px-6 w-80 rounded-3xl border-button-stroke border backdrop-blur-xl shadow-custom ">
                        <span class="text-blue-default text-center font-bold text-base font-regular">Sign in
                        </span>
                    </button>
            </div>
        </div>
    </div>
</main> 
</body>

</html>
